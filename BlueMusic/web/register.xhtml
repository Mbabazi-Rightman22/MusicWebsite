<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
         <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        
        <div class="w-4/5 m-auto mt-10 bg-white rounded shadow-lg p-8 m-4">
    <h1 class="block w-full text-2xl font-bold text-center text-grey-900 mb-6">Register</h1>
    <h:form class="mb-4">
      <div class="flex flex-col mb-4">
           <h:outputLabel class="mb-2 uppercase font-bold text-lg text-blue-900" value="Username:" for="username" />
           <h:inputText class="border py-2 px-3 text-grey-darkest" id="username" value="#{UsrM.user.username}" title="username" />
      </div>
      <div class="flex flex-col mb-4">
           <h:outputLabel class="mb-2 uppercase font-bold text-lg text-blue-900" value="Email:" for="email" />
           <h:inputText class="border py-2 px-3 text-grey-darkest" id="email" value="#{UsrM.user.email}" title="email" />
      </div>
      <div class="flex flex-col mb-6">
        <h:outputLabel class="mb-2 uppercase font-bold text-lg text-blue-900" value="password:" for="password" />
         <h:inputSecret id="password" class="border py-2 px-3 text-grey-darkest" value="#{UsrM.user.password}" title="password" >
                        <f:validateLength maximum="10" minimum="8" />
          </h:inputSecret>
        <h:message class="mt-2 font-semibold text-red-600" for="password" />
      </div>
       <h:commandButton class="block bg-blue-900 hover:bg-blue-700 text-white uppercase text-lg mx-auto p-4 rounded" action="${UsrM.create()}" value="save"/>
    </h:form>
 
  </div>
 
    </h:body>
</html>

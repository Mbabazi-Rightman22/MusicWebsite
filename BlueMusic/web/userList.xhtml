<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <div class="bg-blue-600 flex justify-between items-center p-2">
            <div>
                <img src="./img/logon.jpeg" alt="logo" class="rounded-full" width="50" height="50" />
            </div>
            <div>
                <h:form>
                    <h:inputText class="bg-transparent border-2 border-white w-96" value="Search" title="Search"/> 
                    <h:commandButton action="Search" class="text-white font-semibold bg-transparent" value="Search"/> 
                </h:form>  
            </div>
            <div class=" w-2/4 flex justify-evenly text-white ">
                <h:link outcome="index.xhtml" class="capitalize hover:bg-blue-900 " value="Home"/>
                <h:link outcome="artist.xhtml" class="capitalize hover:bg-blue-900" value="Artists"/>
                <h:link outcome="songList.xhtml" class="capitalize hover:bg-blue-900" value="Playlist"/>
                <h:link outcome="upload.xhtml" class="capitalize hover:bg-blue-900" value="Upload music"/>
                <h:button outcome="login.xhtml" class="bg-gray-200 p-2 rounded-lg text-black font-black" value="Login"/>
            </div>
        </div>
        <f:view>
            <h:form>
                <h:dataTable value="#{UsrM.all}" var="item" border="1">
                     <h:column>
                            <f:facet name="header">Id </f:facet>
                            <h:outputText value="${item.id}"/>
                     </h:column>
                   <h:column>
                            <f:facet name="header">username </f:facet>
                            <h:outputText value="${item.username}"/>
                     </h:column>
                    <h:column>
                            <f:facet name="header">email </f:facet>
                            <h:outputText value="${item.email}"/>
                    </h:column>
                     <h:column>
                            <f:facet name="header">Action </f:facet>
                            <h:link outcome="UpdateUser.xhtml?id=#{item.id}" value="Update"></h:link>
                            <h:commandButton action="#{UsrM.delete(item.id)}" value="Delete" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
         <div class="bg-blue-600 flex mt-10 justify-between h-28 p-4">
            <div class="w-1/4">
                <a href="#" class="font-bold capitalize">Contact</a>
                <a href="#">About us</a>
            </div>
            <div>
                <a href="#">Contact</a>
                 <a href="#">About us</a>
            </div>
        </div>
    </h:body>
</html>
